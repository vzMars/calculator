<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="styles/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <div id="triangle">
      <div id="calc">
        <div id="calc-display">
          <div id="top-display"><span class="blueText">=</span>0</div>
          <div id="bottom-display">
            50 <span class="blueText">&#215;</span> 5
          </div>
        </div>
        <div id="calc-buttons">
          <button class="operatorBtns" id="clear">CE</button>
          <button class="operatorBtns" id="delete">D</button>
          <button class="operatorBtns" id="empty"></button>
          <button class="operatorBtns" id="divide">&#247;</button>
          <button class="numBtns" id="seven">7</button>
          <button class="numBtns" id="eight">8</button>
          <button class="numBtns" id="nine">9</button>
          <button class="operatorBtns" id="multiply">&#215;</button>
          <button class="numBtns" id="four">4</button>
          <button class="numBtns" id="five">5</button>
          <button class="numBtns" id="six">6</button>
          <button class="operatorBtns" id="subtract">&#8722;</button>
          <button class="numBtns" id="one">1</button>
          <button class="numBtns" id="two">2</button>
          <button class="numBtns" id="three">3</button>
          <button class="operatorBtns" id="add">&#43;</button>
          <button class="numBtns" id="zero">0</button>
          <button class="numBtns" id="decimal">.</button>
          <button class="operatorBtns" id="equal">&#61;</button>
        </div>
      </div>
    </div>
  </body>
</html>
